syntax = "proto3";

service serverService{
	rpc trainerCheck(your_name) returns(Spaces);
	rpc pokemonCheck(Position) returns(Spaces);
	rpc captured(Position) returns(cFlag);
	rpc reportMove(Position) returns(Valid);
}

message your_name{
	string name = 1;
}
message cFlag{
	bool flag = 1; 
}

message Position{
	int32 row = 1;
	int32 col = 2;
}

message Space{
	Position space = 1; 
}

message Spaces{
	repeated Space spaces = 1;
}

message Valid{
	bool flag1 = 1;
}
